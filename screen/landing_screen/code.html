<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodieHub Landing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df20d",
                        "background-light": "#f5f8f5",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'neumorphic-flat': '8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff',
                        'neumorphic-pressed': 'inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff',
                        'neumorphic-sm': '4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff',
                    }
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        body {
            background: linear-gradient(135deg, #f5f8f5 0%, #e2e8e2 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden selection:bg-primary/30">
<!-- Header / Status Bar Area -->
<div class="flex items-center p-6 pb-2 justify-between">
<span class="text-[#111811] dark:text-white font-bold text-sm">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-lg">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-lg">wifi</span>
<span class="material-symbols-outlined text-lg rotate-90">battery_full</span>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Glassmorphic Hero Card -->
<div class="glass-card w-full max-w-[340px] aspect-[4/5] rounded-[2.5rem] flex flex-col items-center justify-center p-8 shadow-xl relative overflow-hidden">
<!-- Decorative subtle gradient blob inside glass -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-3xl"></div>
<div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
<!-- Logo Section -->
<div class="bg-white/60 p-5 rounded-3xl shadow-neumorphic-sm mb-8">
<span class="material-symbols-outlined text-5xl text-primary" style="font-variation-settings: 'FILL' 1">restaurant</span>
</div>
<div class="text-center z-10">
<h1 class="text-[#111811] dark:text-white text-4xl font-extrabold tracking-tight mb-2">FoodieHub</h1>
<p class="text-[#4b5563] dark:text-gray-400 text-base font-medium leading-relaxed px-4">
                        Freshness delivered to your doorstep.
                    </p>
</div>
</div>
<!-- Role Indicator Text -->
<div class="mt-12 text-center">
<p class="text-[#608a60] dark:text-primary/70 text-xs font-semibold uppercase tracking-[0.2em] mb-2">Dual Role Platform</p>
<div class="flex gap-4 items-center justify-center">
<div class="flex items-center gap-1.5 text-sm font-medium text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-sm">person</span> Customer
                    </div>
<div class="w-1 h-1 bg-gray-300 rounded-full"></div>
<div class="flex items-center gap-1.5 text-sm font-medium text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-sm">storefront</span> Vendor
                    </div>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="p-8 pb-12 flex flex-col gap-6">
<!-- Neumorphic Continue Button -->
<button class="w-full h-16 bg-background-light dark:bg-background-dark rounded-2xl shadow-neumorphic-flat active:shadow-neumorphic-pressed flex items-center justify-center gap-3 transition-all duration-200">
<span class="text-[#111811] dark:text-white text-lg font-bold">Continue</span>
<div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white">
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</div>
</button>
<!-- Secondary Login Text -->
<div class="flex flex-col gap-2">
<p class="text-[#608a60] dark:text-primary text-sm font-semibold leading-normal text-center cursor-pointer hover:underline decoration-2 underline-offset-4">
                    Already have an account? Log in
                </p>
<p class="text-gray-400 dark:text-gray-500 text-[10px] font-medium text-center uppercase tracking-widest mt-2">
                    Log in as a Vendor
                </p>
</div>
</div>
<!-- Bottom Home Indicator (iOS Style) -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1.5 bg-gray-300/50 dark:bg-white/20 rounded-full"></div>
</div>
</div>
</body></html>
