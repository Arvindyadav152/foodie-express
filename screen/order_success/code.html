<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Order Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "neu-light": "#ffffff",
                        "neu-shadow": "#d1d9e6",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .dark .glass-card {
            background: rgba(16, 34, 22, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neu-button {
            background: #2bee6c;
            box-shadow: 6px 6px 12px #c4d9ca, -6px -6px 12px #ffffff;
        }
        .dark .neu-button {
            box-shadow: 4px 4px 10px #08110b, -2px -2px 10px #183321;
        }
        .neu-text-link {
            box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
        }
        .dark .neu-text-link {
            box-shadow: inset 2px 2px 5px #08110b, inset -2px -2px 5px #183321;
        }
        .confetti-shard {
            position: absolute;
            background: rgba(43, 238, 108, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
<!-- Decorative Glass Shards (Confetti Effect) -->
<div class="confetti-shard w-8 h-8 top-10 left-10 rounded-lg"></div>
<div class="confetti-shard w-6 h-6 top-40 right-12 rounded-full opacity-60"></div>
<div class="confetti-shard w-10 h-10 bottom-32 left-8 rounded-md rotate-12 opacity-40"></div>
<div class="confetti-shard w-12 h-4 top-1/4 right-1/4 rounded-full -rotate-45"></div>
<div class="w-full max-w-md flex flex-col items-center relative z-10">
<!-- Main Success Container (Glassmorphic) -->
<div class="glass-card w-full rounded-2xl p-8 flex flex-col items-center text-center mb-8">
<!-- 3D Checkmark Visual -->
<div class="relative mb-6">
<!-- Glow Effect -->
<div class="absolute inset-0 bg-primary/40 blur-3xl rounded-full scale-110"></div>
<div class="relative w-24 h-24 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-6xl font-bold">check</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#111813] dark:text-white text-3xl font-extrabold leading-tight mb-2">
                Order Placed Successfully!
            </h1>
<p class="text-[#111813]/60 dark:text-white/60 text-base font-medium mb-8">
                Hungry? Your meal is on the way!
            </p>
<!-- Order Summary Card (Nested Glass) -->
<div class="w-full bg-white/30 dark:bg-white/5 rounded-xl p-5 flex flex-col gap-4 border border-white/40">
<div class="flex justify-between items-center border-b border-white/20 pb-3">
<span class="text-[#111813]/50 dark:text-white/50 text-sm font-semibold uppercase tracking-wider">Order ID</span>
<span class="text-[#111813] dark:text-white font-bold">#FD-88291</span>
</div>
<div class="flex justify-between items-center">
<div class="flex flex-col items-start">
<span class="text-[#111813]/50 dark:text-white/50 text-sm font-semibold uppercase tracking-wider">Arrival Time</span>
<span class="text-primary font-extrabold text-xl">25-30 mins</span>
</div>
<div class="w-12 h-12 bg-white/50 dark:bg-black/20 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-[#111813] dark:text-white">moped</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons (Neumorphic) -->
<div class="w-full flex flex-col gap-6 px-4">
<!-- Track Order Button -->
<button class="neu-button w-full h-14 rounded-xl flex items-center justify-center gap-2 text-[#111813] font-bold text-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">near_me</span>
                Track Order
            </button>
<!-- Back to Home Link -->
<div class="flex justify-center">
<button class="text-[#111813]/70 dark:text-white/70 font-bold text-base py-2 px-6 rounded-full hover:text-primary transition-colors flex items-center gap-2">
<span class="material-symbols-outlined text-sm">arrow_back_ios</span>
                    Back to Home
                </button>
</div>
</div>
</div>
<!-- Background Decoration for Depth -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none">
<div class="absolute top-[10%] right-[10%] w-64 h-64 bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[20%] left-[5%] w-80 h-80 bg-primary/5 rounded-full blur-[120px]"></div>
</div>
</body></html>
